<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Egonomist</title>
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="../static/css/main.css">
        <script src="../static/js/jquery.js" type="text/javascript"></script>
        <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../static/js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                <nav class="navbar navbar-default" role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Egonomist <span class="glyphicon glyphicon-camera"></span></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <!-- <li class="active"><a href="#">Link</a></li> -->
                    </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h1>Your results</h1>
                    </div>
                </div>
            </div>
            <div class="row top-space">
                <div class="col-lg-12">
                    <div class="progress progress-striped">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
                            <span class="sr-only">30% Complete (success)</span>
                        </div>
                    </div>
                    <h1>Your are an altruist! Good :-) 30/100</h1>
                    <div class="text-center">
                        <img src="../static/images/altruist.jpg" alt="">
                    </div>
                    <div class="progress progress-striped">
                        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                            <span class="sr-only">60% Complete (warning)</span>
                        </div>
                    </div>
                    <h1>Your are typical egoist! :-| 60/100</h1>
                    <div class="text-center">
                        <img src="../static/images/egoist.jpg" alt="">
                    </div>
                    <div class="progress progress-striped">
                        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                            <span class="sr-only">80% Complete (danger)</span>
                        </div>
                    </div>
                    <h1>Your are totally egoist! Do at least one photo of a cat!  80/100</h1>
                    <div class="text-center">
                        <img src="../static/images/narciss.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
